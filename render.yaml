# Blueprint for deploying Inwit Tix on Render using Docker

databases:
  - name: inwit-tix-db
    plan: standard # UPDATED: Changed to a valid, current paid plan

services:
  - name: inwit-tix-app
    type: web
    env: docker
    plan: starter # The starter plan for web services is still valid
    healthCheckPath: /
    # Use a pre-deploy command for database initialization
    preDeployCommand: "flask db-init"
    envVars:
      - key: FLASK_APP
        value: app:app
      - key: DATABASE_URL
        fromDatabase:
          name: inwit-tix-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true

