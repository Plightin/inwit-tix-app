{% extends 'layout.html' %}
{% block title %}Create Event{% endblock %}
{% block content %}
<div class="form-container" style="max-width: 700px;">
    <h1 class="form-title">Create a New Event</h1>
    <form method="post" enctype="multipart/form-data">
        
        <div class="form-group">
            <label for="name">Event Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="event_datetime">Date and Time</label>
            <input type="datetime-local" id="event_datetime" name="event_datetime" required>
        </div>
        <div class="form-group">
            <label for="venue">Venue</label>
            <input type="text" id="venue" name="venue" required>
        </div>
        <div class="form-group">
            <label for="artwork">Event Artwork (JPG or PNG, max 4MB)</label>
            <input type="file" id="artwork" name="artwork" accept=".jpg, .jpeg, .png" required>
        </div>

        <h2 class="form-subtitle">Ticket Pricing</h2>
        <p style="color: #6b7280; font-size: 0.9rem; margin-bottom: 1.5rem;">Enter a price for each ticket type you want to offer. Leave blank if not available.</p>
        
        <div class="form-group">
            <label for="price_ordinary">Ordinary Ticket Price (K)</label>
            <input type="number" id="price_ordinary" name="price_ordinary" step="0.01" min="0" placeholder="e.g., 50.00">
        </div>
        <div class="form-group">
            <label for="price_vip">VIP Ticket Price (K)</label>
            <input type="number" id="price_vip" name="price_vip" step="0.01" min="0" placeholder="e.g., 150.00">
        </div>
        <div class="form-group">
            <label for="price_vvip">VVIP Ticket Price (K)</label>
            <input type="number" id="price_vvip" name="price_vvip" step="0.01" min="0" placeholder="e.g., 300.00">
        </div>

        <button type="submit" class="btn" style="margin-top: 1.5rem;">Create Event</button>
    </form>
</div>
{% endblock %}
