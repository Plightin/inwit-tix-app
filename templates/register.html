{% extends 'layout.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    <h1>Create Your Inwit Tix Account</h1>
    <form action="{{ url_for('register') }}" method="post" class="form-card">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <!-- Phone Number Field -->
        <div class="form-group">
            <label for="phone_number">Phone Number (Optional):</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="e.g., 0977123456">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Register</button>
    </form>
    <p style="margin-top: 15px;">
        Already have an account? <a href="{{ url_for('login') }}">Log in here</a>.
    </p>
{% endblock %}
