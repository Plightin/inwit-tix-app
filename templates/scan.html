{% extends 'layout.html' %}
{% block title %}Scan Ticket{% endblock %}
{% block content %}
    <h1>Ticket Verification</h1>
    <p>Enter the Ticket UID from the QR code to verify its status.</p>
    <form action="{{ url_for('verify_ticket') }}" method="post" class="form-card">
        <div class="form-group">
            <label for="ticket_uid">Ticket UID:</label>
            <input type="text" id="ticket_uid" name="ticket_uid" required autofocus>
        </div>
        <button type="submit" class="btn">Verify Ticket</button>
    </form>
{% endblock %}
