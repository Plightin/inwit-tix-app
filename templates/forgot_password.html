{% extends 'layout.html' %}
{% block title %}Reset Password{% endblock %}
{% block content %}
    <div class="form-container">
        <h1 class="form-title">Reset Your Password</h1>
        <p style="text-align: center; color: #6b7280; margin-bottom: 1.5rem;">Enter your email address and we will send you a link to reset your password.</p>
        <form method="post">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" required>
            </div>
            <button type="submit" class="btn" style="margin-top: 1rem;">Send Reset Link</button>
        </form>
    </div>
{% endblock %}
